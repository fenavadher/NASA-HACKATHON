<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroSOS - Astronaut</title>
  <style>
    body {
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      background: black;
    }
    #bgVideo {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    #sosBtn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff0000, #aa0000);
      border: none;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 25px 8px red;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="./2695085-hd_1920_1080_30fps (1).mp4" type="video/mp4" />
  </video>

  <h1>ðŸš€ Astronaut Console</h1>

  <button id="sosBtn">SOS</button>

  <form id="telemetry">
    <label>Battery:
      <input type="number" id="battery" min="0" max="100" value="90" />
    </label><br>
    <label>Oâ‚‚ Level:
      <input type="number" id="oxygen" min="0" max="100" value="80" />
    </label><br>
    <label>Problem:
      <select id="problemType">
        <option value="medical">Medical Problem</option>
        <option value="oxygen">Oxygen Low</option>
        <option value="battery">Battery Critical</option>
        <option value="system">System Failure</option>
        <option value="mechanical">Mechanical Issue</option>
        <option value="comms">Communication Lost</option>
        <option value="navigation">Navigation Error</option>
        <option value="thermal">Thermal Overload</option>
        <option value="radiation">Radiation Alert</option>
        <option value="unknown">Unknown Problem</option>
      </select>
    </label>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sosBtn = document.getElementById("sosBtn");

    sosBtn.addEventListener("click", () => {
      const problemType = document.getElementById("problemType").value;
      const battery = document.getElementById("battery").value;
      const oxygen = document.getElementById("oxygen").value;

      const data = { astronautId: "ASTRO-001", problemType, battery, oxygen };
      socket.emit("sos", data);

      // Automatically open Ground Station page
      window.open("/ground.html", "_blank");
    });
  </script>
</body>
</html>
