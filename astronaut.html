<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronaut Console | AstroSOS</title>

  <style>
    /* General page layout */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(60%);
    }

    h1 {
      letter-spacing: 1px;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px 40px;
      border-radius: 12px;
      border: 1px solid red;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
    }

    input, select {
      padding: 8px 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      background: #111;
      color: white;
      font-size: 1rem;
      width: 180px;
    }

    #sosBtn {
      margin-top: 20px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at top left, #d00000, #7a0000);
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
      box-shadow: 0 0 25px red, inset 0 0 10px #ff4d4d;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #sosBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #ff1a1a;
    }
  </style>
</head>
<body>

  <video autoplay muted loop>
    <source src="./2695085-hd_1920_1080_30fps (1).mp4" type="video/mp4">
  </video>

  <h1>ðŸš¨ Astronaut Emergency Console</h1>

  <form id="astroForm">
    <label for="battery">Battery (%)</label>
    <input type="number" id="battery" value="90" min="0" max="100">

    <label for="oxygen">Oâ‚‚ Level (%)</label>
    <input type="number" id="oxygen" value="85" min="0" max="100">

    <label for="problemType">Select Problem</label>
    <select id="problemType">
      <option value="medical">Medical Emergency</option>
      <option value="oxygen">Low Oxygen</option>
      <option value="battery">Battery Critical</option>
      <option value="system">System Failure</option>
      <option value="navigation">Navigation Error</option>
    </select>

    <button type="button" id="sosBtn">SOS</button>
  </form>

  <!-- Socket communication -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const form = document.getElementById("astroForm");
    const sosButton = document.getElementById("sosBtn");

    sosButton.addEventListener("click", () => {
      const report = {
        astronautId: "ASTRO-1",
        battery: Number(document.getElementById("battery").value),
        oxygen: Number(document.getElementById("oxygen").value),
        problem: document.getElementById("problemType").value
      };

      // Emit SOS signal to server
      socket.emit("sos", report);

      // Open ground station dashboard
      window.open("/ground", "_blank");
    });
  </script>

</body>
</html>
