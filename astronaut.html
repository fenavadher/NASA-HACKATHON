<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronaut - AstroSOS</title>
  <style>
    body {
      margin: 0;
      color: white;
      background: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #sosBtn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, red, darkred);
      color: white;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 25px red;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="./2695085-hd_1920_1080_30fps (1).mp4" type="video/mp4" />
  </video>

  <h1>ðŸš€ Astronaut Console</h1>

  <form id="astroForm">
    <label>Battery:
      <input type="number" id="battery" value="90" />
    </label><br><br>
    <label>Oâ‚‚ Level:
      <input type="number" id="oxygen" value="85" />
    </label><br><br>
    <label>Problem:
      <select id="problemType">
        <option value="medical">Medical Problem</option>
        <option value="oxygen">Low Oxygen</option>
        <option value="battery">Battery Critical</option>
        <option value="system">System Failure</option>
        <option value="navigation">Navigation Error</option>
      </select>
    </label><br><br>
    <button type="button" id="sosBtn">SOS</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    document.getElementById("sosBtn").addEventListener("click", () => {
      const data = {
        astronautId: "ASTRO-1",
        problem: document.getElementById("problemType").value,
        battery: document.getElementById("battery").value,
        oxygen: document.getElementById("oxygen").value
      };

      socket.emit("sos", data);

      // Open Ground Control in new tab
      window.open("/ground", "_blank");
    });
  </script>
</body>
</html>
