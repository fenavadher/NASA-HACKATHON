<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground Station - AstroSOS</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      color: #00ffea;
      text-shadow: 0 0 10px cyan;
    }

    #alertBox {
      background-color: rgba(255, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1.4em;
      box-shadow: 0 0 20px red;
      display: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="./854228-hd_1920_1080_30fps.mp4" type="video/mp4" />
  </video>

  <h1>ðŸ›° Ground Station Console</h1>
  <div id="alertBox">Awaiting SOS Signal...</div>

  <audio id="alarm" src="./emergency-alarm-69780.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const alarm = document.getElementById("alarm");
    const alertBox = document.getElementById("alertBox");

    // Unlock audio (for browser autoplay rules)
    window.addEventListener("click", () => {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      ctx.resume();
    });

    // SOS received from astronaut
    socket.on("sosAlert", (data) => {
      console.log("ðŸš¨ SOS RECEIVED:", data);

      // Play alarm instantly
      alarm.currentTime = 0;
      alarm.volume = 1;
      alarm.play().catch(err => console.warn("Audio blocked:", err));

      // Show message at the same time (not after delay)
      alertBox.style.display = "block";
      alertBox.innerHTML = `
        ðŸš¨ <b>SOS ALERT!</b><br><br>
        Problem: ${data.problem}<br>
        Battery: ${data.battery}% | Oâ‚‚: ${data.oxygen}%<br><br>
        ðŸ›° Ground Control Notified.
      `;
      document.body.style.backgroundColor = "darkred";

      // Stop alarm after 10s
      setTimeout(() => {
        alarm.pause();
        alarm.currentTime = 0;
      }, 10000);
    });
  </script>
</body>
</html>
