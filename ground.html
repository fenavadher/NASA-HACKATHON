<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground Station - AstroSOS</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      color: #00ffea;
      text-shadow: 0 0 10px cyan;
    }

    #alertBox {
      background-color: rgba(255, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-size: 1.4em;
      box-shadow: 0 0 20px red;
      display: none;
      animation: blink 0.5s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    #enableSound {
      background: #00ffea;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="./854228-hd_1920_1080_30fps.mp4" type="video/mp4" />
  </video>

  <h1>ðŸ›° Ground Station Console</h1>
  <div id="alertBox">Awaiting SOS Signal...</div>
  <button id="enableSound">ðŸ”Š Enable Alert Sound</button>

  <audio id="alarm" src="./emergency-alarm-69780.mp3" preload="auto"></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const alarm = document.getElementById("alarm");
    const alertBox = document.getElementById("alertBox");
    const enableBtn = document.getElementById("enableSound");

    let soundEnabled = false;

    enableBtn.addEventListener("click", () => {
      alarm.play().then(() => {
        alarm.pause();
        soundEnabled = true;
        enableBtn.style.display = "none";
        console.log("âœ… Sound unlocked");
      }).catch(err => console.warn("Audio unlock failed:", err));
    });

    socket.on("sosAlert", (data) => {
      console.log("ðŸš¨ SOS received:", data);

      if (!soundEnabled) {
        alert("Please click 'Enable Alert Sound' first to allow sound.");
        return;
      }

      // Play alarm for 3 seconds
      alarm.currentTime = 0;
      alarm.play();
      setTimeout(() => {
        alarm.pause();
        alarm.currentTime = 0;
      }, 3000);

      // Show alert message after 3 seconds
      setTimeout(() => {
        alertBox.style.display = "block";
        alertBox.innerHTML = `
          ðŸš¨ <b>SOS ALERT!</b><br><br>
          Problem: ${data.problem}<br>
          Battery: ${data.battery}% | Oâ‚‚: ${data.oxygen}%<br><br>
          ðŸ›° Ground Control Notified.
        `;
        document.body.style.backgroundColor = "darkred";
      }, 3000);
    });
  </script>
</body>
</html>
